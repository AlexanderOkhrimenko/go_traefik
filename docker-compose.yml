version: '3.7'

services:
  reverse-proxy:
    image: library/traefik:v2.2
    command: --api.insecure=true --providers.docker
    ports:
    - 80:80
    - 8080:8080
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

  api:
    build:
      context: api
    ports:
    - 8080
    env_file:
      - .env
    restart: always
    depends_on:
      - nats
      - reverse-proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`localhost`)

  nats:
    image: library/nats:2.1-linux
    ports:
    - 8222:8222
    - 4222:4222
    restart: always
    depends_on:
      - reverse-proxy


  subscriber:
    build:
      context: subscriber
    env_file:
      - .env
    restart: always
    depends_on:
      - nats
      - reverse-proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.subscriber.rule=Host(`localhost`)


